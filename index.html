<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places</title>
  </head>
  <body>
    <div class="container">
      <h1>Places I've been</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a new place:</h2>
          <form id="new-entry">
            <div class="form-group">
              <label for="new-place">location</label>
              <input type="text" class="form-control" id="new-place">
            </div>

            <div class="form-group">
              <label for="new-time">time</label>
              <input type="text" class="form-control" id="new-time">
            </div>

            <div class="form-group">
              <label for="new-food">favorite restaurant</label>
              <input type="text" class="form-control" id="new-food">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="entries">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-entry">
            <h2></h2>

            <p>location: <span class="place"></span></p>
            <p>time: <span class="time"></span></p>
            <p>favorite restaurant: <span class="food"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
